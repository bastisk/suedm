<ion-view title="Who Is Online">
    <ion-content class="has-header">
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
          <ion-item ng-repeat="user in users">
          {{user.user}} - {{user.date}}
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

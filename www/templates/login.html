<ion-view title="Sued:M Mobile" hide-back-button="true" hide-tabs>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Benutzername</span>
                <input type="text" placeholder="Benutzername" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Passwort</span>
                <input type="password" placeholder="Passwort" ng-model="user.password">
            </label>
            <ion-checkbox ng-model="user.save">Passwort speichern</ion-checkbox>
            <button class="button button-full button-positive" ng-click="join()">
                Login
            </button>
        </div>
        <center><span>by Sebastian Kiepsch 2016</span></center>
        <center><span>v.0.2</span></center>
    </ion-content>
</ion-view>

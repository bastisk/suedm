<ion-view title="{{mesctrl.meta.subject}}" ng-controller="MessageController as mesctrl">
    <ion-content class="has-header">
        <div class="card">
            <div class="item item-divider">
                <h3>{{mesctrl.meta.subject}}</h3>
                <p>{{mesctrl.meta.sender}}, {{mesctrl.meta.date}}</p>
            </div>
            <div class="item item-text-wrap" ng-bind-html="mesctrl.message | html_fix"></div>
        </div>
        
    </ion-content>
</ion-view>
